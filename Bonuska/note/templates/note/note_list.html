{% extends "base.html" %}
{% block content %}
    <h2 class="text-dark">Заметки</h2>
    <a href="{% url 'note_create' %}" class="btn btn-success mb-3">Создать новую</a>
    <ul class="list-group">
        {% for note in notes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'note_detail' note.pk %}" class="text-dark">{{ note.title }}</a>
                <span>
                    <a href="{% url 'note_update' note.pk %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
