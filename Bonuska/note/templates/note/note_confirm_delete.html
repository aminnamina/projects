{% extends "base.html" %}
{% block content %}
    <div class="card shadow-sm p-4">
        <h2 class="mb-3 text-danger">Удалить "{{ note.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Нет, назад</a>
        </form>
    </div>
{% endblock %}
