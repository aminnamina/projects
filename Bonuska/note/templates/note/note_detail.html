{% extends "base.html" %}
{% block content %}
    <div class="card shadow-sm p-4">
        <h2 class="mb-3 text-primary">{{ note.title }}</h2>
        <p class="fs-5">{{ note.content }}</p>
        <p class="text-muted">Дата создания: {{ note.created_at|date:"d.m.Y" }}</p>

        <a href="{% url 'note_update' note.pk %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Назад</a>
    </div>
{% endblock %}
