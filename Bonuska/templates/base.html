<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Заметки{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <header class="mb-4">
        <h1 class="text-primary">Мои заметки</h1>
        <nav>
            <a href="{% url 'note_list' %}" class="btn btn-outline-primary">Главная</a>
            <a href="{% url 'note_create' %}" class="btn btn-primary">Добавить заметку</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
