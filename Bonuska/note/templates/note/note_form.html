{% extends "base.html" %}
{% block content %}
    <div class="card shadow-sm p-4">
        <h2 class="mb-3">{% if form.instance.pk %}Редактировать заметку{% else %}Создать заметку{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Название</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Содержание</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-success">{% if form.instance.pk %}Сохранить изменения{% else %}Сохранить{% endif %}</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock %}
